{% extends 'dashboard/base.html' %}
{% load static %}
{% block heading %}
    Change Password
{% endblock %}

{% block path %}
    Dashboard / Password / Change
{% endblock %}

{% block body %}


<div class="w3">
    <div class="w3-modal-content w3-card-4 w3-animate-opacity" style="max-width:600px">
        <header class="w3-container">
          <h2>Change Password</h2>
        </header>
    
        <div class="w3-container">
            <div class="w3-panel">
                <p id="message" style="color: rgb(255, 182, 24)"></p>
            </div> 
            <form class="w3-container" id="change_password" enctype="multipart/form">
                {% csrf_token %}
                <div class="w3-section">
                    <label><b>Password</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="password" name="password1" id="password1" placeholder="Enter password" required>
                    
                    <label><b>Confirm Password</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Confirm password" name="password2" id="password2" required>
                    
                    <button class="w3-button w3-block w3-green w3-section w3-padding" id="add_button" type="submit">Change Password</button>
                </div>
              </form>
        </div>
      </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'dashboard/js/change_password.js' %}"></script>
{% endblock %}
